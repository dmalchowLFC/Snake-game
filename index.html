<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<div>
    <div id="numbers">
        <div style="display: inline-block; width: 200px;" id="scoreboard">Score: 0</div>
        <div style="display: inline-block; width: 200px;" id="level">Level: 1</div>
    </div>
    <canvas id="gameplayScreen" width="600px" height="400px">
    </canvas>
    <div class="instructions" id="in1">
        Manuever the snake with the arrow keys to eat the fruit!
    </div>
    <div class="instructions" id="in2">
        Don't let the snake touch the edges of the board or itself!
    </div>
    <div class="instructions" id="in3">
        As the levels go up, the snake moves faster!
    </div>
    <div class="instructions" id="in4">
        Use spacebar to Pause the game
    </div>



    <script src="app.js"></script>
</div>
<div class="active" id="overlay"></div>
<img id="appleImg" width="10" height="10" src="apple.png">

</html>
